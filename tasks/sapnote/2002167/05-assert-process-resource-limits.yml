---
# tasks file for sap-preconfigure: configuration

# 04-process-resource-limits.yml
- debug:
    msg: "SAP note 2002167 Step 5: Process Resource Limits"

- name: Get the hard limit for the max. number of open files per process (nofile) for group sapsys
  command: awk '/sapsys/&&/nofile/&&/hard/{print $NF}' /etc/security/limits.d/99-sap.conf
  register: awk_nofile_hard_result
  changed_when: no

- name: Assert that the hard limit for the max. number of open files per process (nofile) is 32800 for group sapsys
  assert:
    that:
      - awk_nofile_hard_result.stdout == '32800'
    fail_msg: "FAIL: The hard limit for the max. number of open files per process (nofile) is not set to 32800 in /etc/security/limits.d/99-sap.conf!"
    success_msg: "PASS: The hard limit for the max. number of open files per process (nofile) is set to 32800 in /etc/security/limits.d/99-sap.conf."
  ignore_errors: "{{ sap_preconfigure_assert_ignore_errors|d(false) }}"

- name: Get the soft limit for the max. number of open files per process (nofile) for group sapsys
  command: awk '/sapsys/&&/nofile/&&/soft/{print $NF}' /etc/security/limits.d/99-sap.conf
  register: awk_nofile_soft_result
  changed_when: no

- name: Assert that the soft limit for the max. number of open files per process (nofile) is 32800 for group sapsys
  assert:
    that:
      - awk_nofile_soft_result.stdout == '32800'
    fail_msg: "FAIL: The soft limit for the max. number of open files per process (nofile) is not set to 32800 in /etc/security/limits.d/99-sap.conf!"
    success_msg: "PASS: The soft limit for the max. number of open files per process (nofile) is set to 32800 in /etc/security/limits.d/99-sap.conf."
  ignore_errors: "{{ sap_preconfigure_assert_ignore_errors|d(false) }}"

