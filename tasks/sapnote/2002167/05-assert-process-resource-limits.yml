- name: Get the soft limit for the max. number of processes per user (nproc) for group sapsys
  command: awk '/sapsys/&&/nproc/&&/soft/{print $NF}' /etc/security/limits.d/99-sap.conf
  register: awk_nofile_soft_result
  changed_when: no

- name: Assert that the soft limit for the max. number of processes per user (nproc) is unlimited for group sapsys
  assert:
    that:
      - awk_nofile_soft_result.stdout == 'unlimited'
    fail_msg: "FAIL: The soft limit for the max. number of processes per user (nproc) is not set to unlimited in /etc/security/limits.d/99-sap.conf!"
    success_msg: "PASS: The soft limit for the max. number of processes per user (nproc) is set to unlimited in /etc/security/limits.d/99-sap.conf."
  ignore_errors: "{{ sap_preconfigure_assert_ignore_errors|d(false) }}"

